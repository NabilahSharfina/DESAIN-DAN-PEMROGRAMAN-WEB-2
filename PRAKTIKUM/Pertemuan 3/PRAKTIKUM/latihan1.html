<!DOCTYPE html>
<html>
<head>
    <title>PERTEMUAN 3 - LATIHAN JS (1)</title>
</head>
<body>
    <script>
        //Contoh 1: Deklarasi javascrippt dan perintah alert
        alert("Selamat belajar!");

        //Contoh 2: Variabel dan operator
        let bil1 = 5;
        let bil2 = 2;
        hasil = bil1 + bil2;
        alert(hasil);

        //Contoh 3: Operator assigment
        let x = 10;
        x += 5;
        console.log(x);
        alert(x)

        //Contoh 4: Operator pembanding
        let umur = 40;
        if (umur <= 20) {
            alert("anak-anak");
        } else {
            alert("dewasa");
        }

        //Contoh 5: Operator logika
        let nilai = 96;
        if (nilai >= 80) {
            alert("Nilai A");
        } else if (nilai >= 70 && nilai < 80) {
            alert("Nilai B");
        } else if (nilai >= 60 && nilai < 70) {
            alert("Nilai C");
        } else {
            alert("Nilai D");
        }

        //Contoh 6: Perulangan (looping)
        for (let i = 1; i < 5; i++) {
            alert(i);
        }
    </script>
</body>
</html>
